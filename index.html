<html lang="ru">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleUp {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.85);

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <!-- Firebase SDK Setup -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { 
        getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, deleteDoc, setDoc 
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { 
        getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously 
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDsrMSDBmNkmcEOQATdDEqfKLrbbsim84k",
        authDomain: "hikmat-fef0a.firebaseapp.com",
        projectId: "hikmat-fef0a",
        storageBucket: "hikmat-fef0a.firebasestorage.app",
        messagingSenderId: "472328896014",
        appId: "1:472328896014:web:33dfb9d4a42ceef5cb465f",
        measurementId: "G-Y85J2S9HCL"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // Expose to window for React
      window.db = db;
      window.auth = auth;
      window.fb = {
        collection, addDoc, updateDoc, doc, onSnapshot, deleteDoc, setDoc,
        signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously
      };
    </script>

    <script type="text/babel" data-presets="typescript,react">
      const { useState, useEffect, useMemo } = React;

      // --- ICONS ---
      const Icon = ({ children, size = 20, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        Users: (p) => (<Icon {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></Icon>),
        Shield: (p) => (<Icon {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /><path d="m9 12 2 2 4-4" /></Icon>),
        Plus: (p) => (<Icon {...p}><path d="M5 12h14" /><path d="M12 5v14" /></Icon>),
        Minus: (p) => (<Icon {...p}><path d="M5 12h14" /></Icon>),
        Truck: (p) => (<Icon {...p}><rect x="1" y="3" width="15" height="13" rx="2" ry="2" /><polyline points="16 8 20 8 23 11 23 16 16 16 14" /><circle cx="5.5" cy="18.5" r="2.5" /><circle cx="18.5" cy="18.5" r="2.5" /></Icon>),
        Check: (p) => (<Icon {...p}><polyline points="20 6 9 17 4 12" /></Icon>),
        X: (p) => (<Icon {...p}><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></Icon>),
        ArrowLeft: (p) => (<Icon {...p}><line x1="19" y1="12" x2="5" y2="12" /><polyline points="12 19 5 12 12 5" /></Icon>),
        Edit: (p) => (<Icon {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></Icon>),
        Search: (p) => (<Icon {...p}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></Icon>),
        CreditCard: (p) => (<Icon {...p}><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></Icon>),
        Banknote: (p) => (<Icon {...p}><rect x="2" y="6" width="20" height="12" rx="2"></rect><circle cx="12" cy="12" r="2"></circle><path d="M6 12h.01M18 12h.01"></path></Icon>),
        Message: (p) => (<Icon {...p}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></Icon>),
        ChevronRight: (p) => (<Icon {...p}><polyline points="9 18 15 12 9 6"></polyline></Icon>),
        Info: (p) => (<Icon {...p}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></Icon>),
        LogOut: (p) => (<Icon {...p}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></Icon>),
        Eye: (p) => (<Icon {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></Icon>),
        EyeOff: (p) => (<Icon {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" /><line x1="1" y1="1" x2="23" y2="23" /></Icon>),
        Trash: (p) => (<Icon {...p}><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></Icon>),
        RotateCcw: (p) => (<Icon {...p}><polyline points="1 4 1 10 7 10" /><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" /></Icon>),
      };

      const STATUS_MAP = {
        pending: { label: "Ожидает", color: "bg-blue-100 text-blue-700" },
        accepted: { label: "В работе", color: "bg-amber-100 text-amber-700" },
        delivered: { label: "Выполнен", color: "bg-emerald-100 text-emerald-700" },
        rejected: { label: "Отменен", color: "bg-red-100 text-red-700" },
      };

      const PAYMENT_METHODS = {
        kaspi: { label: "Kaspi QR", icon: Icons.CreditCard, color: "text-red-500" },
        cash: { label: "Наличные", icon: Icons.Banknote, color: "text-green-600" },
        card: { label: "Карта", icon: Icons.CreditCard, color: "text-blue-600" },
      };

      // Safe date helper
      const normalizeDate = (d) => {
        if (!d) return 0;
        if (typeof d === 'number') return d; // already millis
        if (d.seconds) return d.seconds * 1000; // Firestore Timestamp
        if (d instanceof Date) return d.getTime(); // JS Date
        return 0;
      };

      // --- COMPONENTS ---
      const Modal = ({ isOpen, onClose, title, children }) => {
        if (!isOpen) return null;
        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-fade-in">
            <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-scale-up relative max-h-[90vh] overflow-y-auto">
              <button onClick={onClose} className="absolute top-4 right-4 p-2 hover:bg-gray-100 rounded-full transition text-gray-400 hover:text-gray-800">
                <Icons.X size={20} />
              </button>
              <div className="p-6 pt-8">
                <h3 className="text-xl font-bold text-slate-800 mb-4">{title}</h3>
                {children}
              </div>
            </div>
          </div>
        );
      };

      function CRMSystem() {
        // --- STATE ---
        const [view, setView] = useState("landing");
        const [sellerTab, setSellerTab] = useState("catalog");

        // Data from Firebase
        const [products, setProducts] = useState([]);
        const [orders, setOrders] = useState([]);
        const [expenses, setExpenses] = useState([]);
        const [lastProfitReset, setLastProfitReset] = useState(0);
        const [isLoading, setIsLoading] = useState(true);

        // Auth State
        const [currentUser, setCurrentUser] = useState(null);
        const [authError, setAuthError] = useState("");
        const [isAuthModalOpen, setIsAuthModalOpen] = useState(false);
        const [authMode, setAuthMode] = useState("login"); // 'login' | 'register' | 'admin'
        const [authForm, setAuthForm] = useState({ email: "", password: "", name: "" });

        // Seller Cart
        const [cart, setCart] = useState([]);
        const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
        const [customerForm, setCustomerForm] = useState({
          name: "", phone: "", address: "", targetDate: "", paymentMethod: "kaspi",
        });
        const [selectedCategory, setSelectedCategory] = useState("Все");
        const [sellerSearch, setSellerSearch] = useState("");

        // Admin State
        const [isExpenseModalOpen, setIsExpenseModalOpen] = useState(false);
        const [newExpense, setNewExpense] = useState({ title: "", amount: "" });
        const [adminOrderSearch, setAdminOrderSearch] = useState("");
        const [isProductModalOpen, setIsProductModalOpen] = useState(false);
        const [editingProduct, setEditingProduct] = useState(null);
        const [productForm, setProductForm] = useState({
          name: "", category: "", sellPrice: "", costPrice: "", stock: "", imageUrl: "",
        });
        const [processingOrder, setProcessingOrder] = useState(null);
        const [selectedHistoryOrder, setSelectedHistoryOrder] = useState(null);
        const [adminOrderForm, setAdminOrderForm] = useState({ deliveryDate: "", comment: "" });

        // --- FIREBASE INIT & SUBSCRIPTIONS ---
        const APP_ID = "hikmat-fef0a"; // Using project ID for path namespacing
        const getCollRef = (name) => window.fb.collection(window.db, "artifacts", APP_ID, "public", "data", name);
        const getDocRef = (collName, docId) => window.fb.doc(window.db, "artifacts", APP_ID, "public", "data", collName, docId);

        useEffect(() => {
          // 1. AUTH INITIALIZATION
          const initAuth = async () => {
            if (!window.auth.currentUser) {
              try {
                await window.fb.signInAnonymously(window.auth);
              } catch (error) {
                console.error("Auto-auth error:", error);
              }
            }
          };
          initAuth();

          const unsubAuth = window.fb.onAuthStateChanged(window.auth, (user) => {
            setCurrentUser(user);
          });
          return () => unsubAuth();
        }, []);

        useEffect(() => {
          // 2. DATA FETCHING (GUARDED)
          if (!currentUser) return; 

          // Products Listener
          const unsubProducts = window.fb.onSnapshot(getCollRef("products"), (snapshot) => {
            const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setProducts(items);
            setIsLoading(false);
          }, (error) => console.error("Products listener error:", error));

          // Orders Listener
          const unsubOrders = window.fb.onSnapshot(getCollRef("orders"), (snapshot) => {
            const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            items.sort((a, b) => normalizeDate(b.date) - normalizeDate(a.date));
            setOrders(items);
          }, (error) => console.error("Orders listener error:", error));

          // Expenses Listener
          const unsubExpenses = window.fb.onSnapshot(getCollRef("expenses"), (snapshot) => {
            const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setExpenses(items);
          }, (error) => console.error("Expenses listener error:", error));

          // Settings Listener (for Profit Reset)
          const settingsRef = window.fb.doc(window.db, "artifacts", APP_ID, "public", "data", "settings", "financials");
          const unsubSettings = window.fb.onSnapshot(settingsRef, (doc) => {
            if (doc.exists()) {
              setLastProfitReset(normalizeDate(doc.data().lastReset));
            } else {
              setLastProfitReset(0);
            }
          }, (error) => console.error("Settings listener error (harmless if first run):", error));

          return () => {
            unsubProducts();
            unsubOrders();
            unsubExpenses();
            unsubSettings();
          };
        }, [currentUser]); 

        // --- AUTH HANDLERS ---
        const handleAuth = async () => {
          setAuthError("");
          try {
            if (authMode === "admin") {
              if (authForm.email === "Hikmatov" && authForm.password === "hikmat2856") {
                if (!currentUser) await window.fb.signInAnonymously(window.auth);
                setView("admin");
                setIsAuthModalOpen(false);
              } else {
                setAuthError("Неверный логин или пароль администратора");
              }
            } else if (authMode === "login") {
              await window.fb.signInWithEmailAndPassword(window.auth, authForm.email, authForm.password);
              setView("seller");
              setIsAuthModalOpen(false);
            } else if (authMode === "register") {
              await window.fb.createUserWithEmailAndPassword(window.auth, authForm.email, authForm.password);
              setView("seller");
              setIsAuthModalOpen(false);
            }
          } catch (err) {
            console.error(err);
            setAuthError("Ошибка: " + err.message);
          }
        };

        const handleLogout = async () => {
          await window.fb.signOut(window.auth);
          setView("landing");
          setCart([]);
          window.fb.signInAnonymously(window.auth).catch(console.error);
        };

        const openAuthModal = (mode) => {
          setAuthMode(mode);
          setAuthForm({ email: "", password: "", name: "" });
          setAuthError("");
          setIsAuthModalOpen(true);
        };

        // --- HELPERS ---
        const categories = ["Все", ...Array.from(new Set(products.map((p) => p.category)))];

        const addToCart = (product) => {
          const inCartItem = cart.find((item) => item.id === product.id);
          if ((inCartItem ? inCartItem.quantity : 0) >= product.stock) {
            alert("Больше нет на складе!");
            return;
          }
          setCart((prev) => {
            const existing = prev.find((item) => item.id === product.id);
            return existing
              ? prev.map((item) =>
                  item.id === product.id
                    ? { ...item, quantity: item.quantity + 1 }
                    : item
                )
              : [...prev, { ...product, quantity: 1 }];
          });
        };

        const updateQuantity = (id, delta) => {
          const product = products.find((p) => p.id === id);
          setCart((prev) =>
            prev
              .map((item) => {
                if (item.id === id) {
                  const newQty = item.quantity + delta;
                  if (newQty > product.stock) return item;
                  return { ...item, quantity: Math.max(0, newQty) };
                }
                return item;
              })
              .filter((i) => i.quantity > 0)
          );
        };

        // --- FUNCTIONS ---

        const openProductModal = (product = null) => {
          setEditingProduct(product);
          setProductForm(
            product
              ? { ...product }
              : {
                  name: "",
                  category: "",
                  sellPrice: "",
                  costPrice: "",
                  stock: "",
                  imageUrl: "",
                }
          );
          setIsProductModalOpen(true);
        };

        const toggleProductVisibility = async (e, product) => {
          e.stopPropagation();
          try {
            const productRef = getDocRef("products", product.id);
            await window.fb.updateDoc(productRef, { isHidden: !product.isHidden });
          } catch (e) {
            alert("Ошибка: " + e.message);
          }
        };

        const deleteProduct = async (e, product) => {
          e.stopPropagation();
          if(window.confirm(`Вы точно хотите удалить товар "${product.name}"?\n\nЭто действие нельзя отменить.`)) {
            try {
              const productRef = getDocRef("products", product.id);
              await window.fb.deleteDoc(productRef);
            } catch (e) {
              alert("Ошибка удаления: " + e.message);
            }
          }
        };

        const resetProfit = async (e) => {
          e.preventDefault();
          if (window.confirm("Вы уверены, что хотите сбросить счетчик прибыли?\n\nТекущая прибыль станет 0. История заказов сохранится, но не будет учитываться в текущей статистике.")) {
            try {
              // Ensure we use the same path pattern
              const settingsRef = window.fb.doc(window.db, "artifacts", APP_ID, "public", "data", "settings", "financials");
              await window.fb.setDoc(settingsRef, { lastReset: Date.now() }, { merge: true });
              alert("Прибыль успешно сброшена!");
            } catch (e) {
              alert("Ошибка сброса: " + e.message);
            }
          }
        };

        const confirmOrder = async () => {
          if (!cart.length || !customerForm.name) return;
          
          try {
            cart.forEach(async (cartItem) => {
              const productRef = getDocRef("products", cartItem.id);
              const currentProduct = products.find(p => p.id === cartItem.id);
              if(currentProduct) {
                await window.fb.updateDoc(productRef, {
                  stock: currentProduct.stock - cartItem.quantity
                });
              }
            });

            const newOrder = {
              items: cart,
              totalAmount: cart.reduce((sum, i) => sum + i.sellPrice * i.quantity, 0),
              date: Date.now(), 
              status: "pending",
              paymentMethod: customerForm.paymentMethod,
              customer: { ...customerForm },
              ownerResponse: { deliveryDate: null, comment: "" },
              sellerEmail: currentUser?.email || "anonymous"
            };

            await window.fb.addDoc(getCollRef("orders"), newOrder);

            setCart([]);
            setCustomerForm({
              name: "", phone: "", address: "", targetDate: "", paymentMethod: "kaspi",
            });
            setIsCheckoutOpen(false);
            setSellerTab("orders");
          } catch (e) {
            alert("Ошибка при создании заказа: " + e.message);
          }
        };

        const openProcessOrder = (order) => {
          setProcessingOrder(order);
          setAdminOrderForm({
            deliveryDate: order.customer.targetDate || "",
            comment: order.ownerResponse?.comment || "",
          });
        };

        const saveOrderResolution = async (status) => {
          if (!processingOrder) return;
          try {
            const orderRef = getDocRef("orders", processingOrder.id);
            await window.fb.updateDoc(orderRef, {
              status: status,
              ownerResponse: {
                deliveryDate: adminOrderForm.deliveryDate,
                comment: adminOrderForm.comment,
              }
            });
            setProcessingOrder(null);
          } catch(e) {
            alert("Ошибка обновления: " + e.message);
          }
        };

        const markAsDeliveredWithConfirm = async (e, orderId) => {
          e.stopPropagation();
          if (window.confirm("Подтвердить выполнение заказа?\n\nНажмите ОК, если клиент получил товар и оплатил.")) {
            try {
              const orderRef = getDocRef("orders", orderId);
              await window.fb.updateDoc(orderRef, { status: "delivered" });
            } catch(e) { alert("Ошибка: " + e.message); }
          }
        };

        const saveProduct = async () => {
          try {
            if (editingProduct) {
              const productRef = getDocRef("products", editingProduct.id);
              await window.fb.updateDoc(productRef, { ...productForm });
            } else {
              await window.fb.addDoc(getCollRef("products"), {
                ...productForm,
                isHidden: false
              });
            }
            setIsProductModalOpen(false);
          } catch(e) {
            alert("Ошибка сохранения товара: " + e.message);
          }
        };

        const saveExpense = async () => {
           if (!newExpense.title || !newExpense.amount) return;
           try {
             await window.fb.addDoc(getCollRef("expenses"), {
               ...newExpense,
               amount: Number(newExpense.amount),
               date: Date.now()
             });
             setIsExpenseModalOpen(false);
             setNewExpense({ title: "", amount: "" });
           } catch(e) {
             alert("Ошибка: " + e.message);
           }
        };

        // Stats
        const financialStats = useMemo(() => {
          const resetTime = normalizeDate(lastProfitReset);
          
          // Filter items based on Last Reset Date (normalized)
          const relevantOrders = orders.filter(o => normalizeDate(o.date) > resetTime);
          const relevantExpenses = expenses.filter(e => normalizeDate(e.date) > resetTime);

          const deliveredOrders = relevantOrders.filter(
            (o) => o.status === "delivered"
          );
          
          const revenue = deliveredOrders.reduce((sum, o) => sum + o.totalAmount, 0);
          const revenueKaspi = deliveredOrders
            .filter((o) => o.paymentMethod === "kaspi")
            .reduce((sum, o) => sum + o.totalAmount, 0);
          const revenueCash = deliveredOrders
            .filter((o) => o.paymentMethod === "cash")
            .reduce((sum, o) => sum + o.totalAmount, 0);
          
          const cogs = deliveredOrders.reduce(
            (sum, o) =>
              sum +
              o.items.reduce((c, i) => c + Number(i.costPrice || 0) * i.quantity, 0),
            0
          );
          
          const periodExpenses = relevantExpenses.reduce((sum, e) => sum + e.amount, 0);
          
          return {
            revenue,
            revenueKaspi,
            revenueCash,
            cogs,
            expenses: periodExpenses,
            netProfit: revenue - cogs - periodExpenses,
          };
        }, [orders, expenses, lastProfitReset]);

        // --- VIEWS ---
        if (view === "landing") {
          return (
            <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 via-purple-50 to-blue-100">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl animate-fade-in">
                <div
                  onClick={() => openAuthModal("admin")}
                  className="group bg-white/80 backdrop-blur-xl p-10 rounded-[2rem] shadow-xl cursor-pointer hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 border border-white/50"
                >
                  <div className="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-blue-200 group-hover:scale-110 transition-transform duration-500">
                    <Icons.Shield size={40} className="text-white" />
                  </div>
                  <h2 className="text-3xl font-bold text-slate-800 mb-2">Владелец</h2>
                  <p className="text-slate-500">Склад, Касса, Прибыль</p>
                </div>
                <div
                  onClick={() => openAuthModal("login")}
                  className="group bg-white/80 backdrop-blur-xl p-10 rounded-[2rem] shadow-xl cursor-pointer hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 border border-white/50"
                >
                  <div className="w-20 h-20 bg-emerald-500 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-emerald-200 group-hover:scale-110 transition-transform duration-500">
                    <Icons.Users size={40} className="text-white" />
                  </div>
                  <h2 className="text-3xl font-bold text-slate-800 mb-2">Продавец</h2>
                  <p className="text-slate-500">Продажа, Остатки, Заказы</p>
                </div>
              </div>

              {/* Auth Modal */}
              <Modal
                isOpen={isAuthModalOpen}
                onClose={() => setIsAuthModalOpen(false)}
                title={authMode === "admin" ? "Вход Владельца" : authMode === "login" ? "Вход Продавца" : "Регистрация Продавца"}
              >
                <div className="space-y-4">
                  {authError && (
                    <div className="bg-red-100 text-red-600 p-3 rounded-xl text-sm font-medium">
                      {authError}
                    </div>
                  )}
                  
                  {authMode === "admin" ? (
                    <>
                      <input
                        type="text"
                        placeholder="Логин"
                        className="w-full bg-slate-50 border p-3 rounded-xl"
                        value={authForm.email}
                        onChange={(e) => setAuthForm({...authForm, email: e.target.value})}
                      />
                      <input
                        type="password"
                        placeholder="Пароль"
                        className="w-full bg-slate-50 border p-3 rounded-xl"
                        value={authForm.password}
                        onChange={(e) => setAuthForm({...authForm, password: e.target.value})}
                      />
                    </>
                  ) : (
                    <>
                      <input
                        type="email"
                        placeholder="Email"
                        className="w-full bg-slate-50 border p-3 rounded-xl"
                        value={authForm.email}
                        onChange={(e) => setAuthForm({...authForm, email: e.target.value})}
                      />
                      <input
                        type="password"
                        placeholder="Пароль"
                        className="w-full bg-slate-50 border p-3 rounded-xl"
                        value={authForm.password}
                        onChange={(e) => setAuthForm({...authForm, password: e.target.value})}
                      />
                    </>
                  )}

                  <button onClick={handleAuth} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">
                    {authMode === "register" ? "Зарегистрироваться" : "Войти"}
                  </button>

                  {authMode !== "admin" && (
                    <div className="text-center text-sm text-slate-500 pt-2">
                      {authMode === "login" ? (
                        <p>Нет аккаунта? <button onClick={() => setAuthMode("register")} className="text-blue-600 font-bold">Создать</button></p>
                      ) : (
                        <p>Есть аккаунт? <button onClick={() => setAuthMode("login")} className="text-blue-600 font-bold">Войти</button></p>
                      )}
                    </div>
                  )}
                </div>
              </Modal>
            </div>
          );
        }

        if (view === "admin") {
          const filteredOrders = orders.filter(
            (o) =>
              o.customer.name.toLowerCase().includes(adminOrderSearch.toLowerCase()) ||
              o.id.includes(adminOrderSearch)
          );
          const pendingOrders = filteredOrders.filter((o) => o.status === "pending");
          const activeOrders = filteredOrders.filter((o) => o.status !== "pending");

          return (
            <div className="min-h-screen bg-slate-50 pb-20 animate-fade-in">
              <header className="sticky top-0 z-30 glass-panel px-6 py-4 shadow-sm flex justify-between items-center">
                <div className="flex items-center gap-3">
                  <button onClick={handleLogout} className="p-2 hover:bg-red-50 hover:text-red-600 rounded-xl transition" title="Выйти">
                    <Icons.LogOut />
                  </button>
                  <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-indigo-600">
                    Кабинет Владельца
                  </h1>
                </div>
                <div className="flex gap-2">
                  <button
                    onClick={() => setIsExpenseModalOpen(true)}
                    className="bg-white border border-slate-200 text-slate-700 px-4 py-2 rounded-xl text-sm font-medium hover:bg-slate-50 transition flex items-center gap-2 shadow-sm"
                  >
                    <Icons.Minus size={16} /> Расход
                  </button>
                  <button
                    onClick={() => openProductModal(null)}
                    className="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-slate-700 transition flex items-center gap-2 shadow-lg shadow-slate-300"
                  >
                    <Icons.Plus size={16} /> Товар
                  </button>
                </div>
              </header>

              <main className="max-w-6xl mx-auto p-6 space-y-8">
                {/* Stats Cards */}
                <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                  <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 col-span-2">
                    <p className="text-xs text-slate-400 mb-1">Выручка (С момента сброса)</p>
                    <p className="text-3xl font-bold text-slate-800">{financialStats.revenue.toLocaleString()} ₸</p>
                    <div className="flex gap-4 mt-3 text-xs text-slate-500 bg-slate-50 p-2 rounded-lg">
                      <span className="flex items-center gap-1"><Icons.CreditCard size={12} className="text-red-500" /> Kaspi: {financialStats.revenueKaspi.toLocaleString()}</span>
                      <span className="border-l pl-4 flex items-center gap-1"><Icons.Banknote size={12} className="text-green-600" /> Нал: {financialStats.revenueCash.toLocaleString()}</span>
                    </div>
                  </div>
                  <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <p className="text-xs text-slate-400 mb-1">Расходы</p>
                    <p className="text-2xl font-bold text-red-500">-{financialStats.expenses.toLocaleString()} ₸</p>
                  </div>
                  <div className="relative bg-gradient-to-br from-emerald-500 to-teal-600 p-5 rounded-2xl shadow-lg text-white col-span-2 overflow-hidden group">
                    <div className="flex justify-between items-start relative z-10">
                      <div>
                         <p className="text-xs text-emerald-100 mb-1">Чистая Прибыль</p>
                         <p className="text-4xl font-bold">{financialStats.netProfit.toLocaleString()} ₸</p>
                      </div>
                      <button 
                        onClick={resetProfit}
                        className="p-2 bg-white/10 hover:bg-white/20 rounded-xl transition backdrop-blur-sm text-white" 
                        title="Сбросить прибыль"
                      >
                        <Icons.RotateCcw size={20} />
                      </button>
                    </div>
                    <div className="absolute -right-10 -bottom-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                  </div>
                </div>

                {/* Orders Section */}
                <div>
                  <div className="flex flex-col sm:flex-row justify-between items-end sm:items-center mb-4 gap-4">
                    <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-blue-500 animate-pulse"></div>
                      Управление Заказами
                    </h2>
                    <div className="relative w-full sm:w-64">
                      <Icons.Search className="absolute left-3 top-3 text-slate-400" size={18} />
                      <input
                        type="text"
                        placeholder="Поиск по имени/ID..."
                        className="w-full pl-10 pr-4 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
                        value={adminOrderSearch}
                        onChange={(e) => setAdminOrderSearch(e.target.value)}
                      />
                    </div>
                  </div>

                  {/* Pending Orders */}
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-8">
                    {pendingOrders.length === 0 && (
                      <div className="col-span-full text-center p-10 bg-slate-50 rounded-xl border border-dashed border-slate-300 text-slate-400">
                        Нет новых заказов
                      </div>
                    )}
                    {pendingOrders.map((order) => (
                      <div key={order.id} className="bg-white border border-slate-200 rounded-2xl p-5 shadow-sm relative overflow-hidden group hover:shadow-md transition-shadow">
                        <div className="absolute left-0 top-0 bottom-0 w-1.5 bg-blue-500"></div>
                        <div className="flex justify-between items-start mb-4 pl-3">
                          <div>
                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">От кого</span>
                            <h3 className="font-bold text-slate-800 text-lg leading-tight">{order.customer.name}</h3>
                            <p className="text-sm text-slate-500 font-medium mt-0.5">{order.customer.phone}</p>
                          </div>
                          <div className="flex flex-col items-end">
                            <span className="font-bold text-blue-600 text-xl">{order.totalAmount.toLocaleString()} ₸</span>
                            <span className="text-xs bg-slate-100 px-2 py-1 rounded font-medium flex items-center gap-1 mt-1">
                              {PAYMENT_METHODS[order.paymentMethod]?.label || order.paymentMethod}
                            </span>
                          </div>
                        </div>
                        <div className="pl-3 space-y-3 mb-5">
                          <div>
                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Куда / Описание</span>
                            <div className="bg-slate-50 p-2.5 rounded-lg border border-slate-100 text-sm text-slate-700">
                              {order.customer.address ? order.customer.address : <span className="text-slate-400 italic">Адрес/комментарий не указан</span>}
                              {order.customer.targetDate && (
                                <div className="mt-2 pt-2 border-t border-slate-200 text-amber-600 font-medium text-xs">Срок: {order.customer.targetDate}</div>
                              )}
                            </div>
                          </div>
                          <div>
                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Состав заказа</span>
                            <div className="flex flex-wrap gap-2">
                              {order.items.map((i, idx) => (
                                <div key={idx} className="bg-white border border-slate-200 rounded p-1 text-xs">
                                  <span className="font-bold">{i.name}</span>
                                  <div className="text-slate-400 text-[10px]">{i.quantity} шт x {i.sellPrice.toLocaleString()} ₸</div>
                                </div>
                              ))}
                            </div>
                          </div>
                        </div>
                        <div className="pl-3">
                          <button onClick={() => openProcessOrder(order)} className="w-full bg-slate-800 text-white py-3 rounded-xl font-semibold hover:bg-slate-700 transition shadow-lg shadow-slate-200 flex justify-center items-center gap-2 text-sm">
                            Подробнее / Обработать <Icons.ChevronRight size={16} />
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* Order History */}
                  <h3 className="text-sm font-bold text-slate-400 uppercase mb-3 tracking-wider">История заказов</h3>
                  <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    {activeOrders.map((order) => {
                      const isDelivered = order.status === "delivered";
                      return (
                        <div
                          key={order.id}
                          onClick={() => setSelectedHistoryOrder(order)}
                          className={`p-5 flex flex-col md:flex-row justify-between gap-4 hover:bg-opacity-80 cursor-pointer border-b border-slate-50 last:border-0 transition-colors ${
                            isDelivered ? "bg-slate-100 opacity-75 grayscale-[20%]" : "bg-white"
                          }`}
                        >
                          <div>
                            <div className="flex items-center gap-3 mb-2">
                              <span className="font-bold text-slate-700">#{order.id.slice(-4)}</span>
                              <span className={`text-xs px-2 py-1 rounded-full font-medium ${STATUS_MAP[order.status].color}`}>
                                {STATUS_MAP[order.status].label}
                              </span>
                            </div>
                            <p className={`text-sm mb-1 ${isDelivered ? "text-slate-500" : "text-slate-700 font-medium"}`}>
                              {order.customer.name} ({order.customer.phone})
                            </p>
                            {order.ownerResponse?.deliveryDate && (
                              <p className="text-xs text-slate-400">Доставка: {order.ownerResponse.deliveryDate}</p>
                            )}
                          </div>
                          <div className="flex items-center gap-3">
                            <p className={`font-bold ${isDelivered ? "text-slate-500" : "text-slate-800"}`}>
                              {order.totalAmount.toLocaleString()} ₸
                            </p>
                            {order.status === "accepted" && (
                              <button onClick={(e) => markAsDeliveredWithConfirm(e, order.id)} className="p-2 bg-emerald-100 text-emerald-600 rounded-lg hover:bg-emerald-200 transition shadow-sm" title="Завершить">
                                <Icons.Check size={18} />
                              </button>
                            )}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>

                {/* Products Section */}
                <h2 className="text-lg font-bold text-slate-800 mt-8 mb-4">Склад и Цены</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                  {products.map((product) => (
                    <div key={product.id} className={`bg-white rounded-2xl p-4 shadow-sm border border-slate-100 flex gap-3 group relative ${product.isHidden ? "opacity-60 bg-slate-50 border-dashed" : ""}`}>
                      <div className="absolute top-2 right-2 flex gap-1">
                        <button 
                          onClick={(e) => toggleProductVisibility(e, product)} 
                          className="p-1.5 bg-white/80 hover:bg-white rounded-lg shadow-sm text-slate-500 hover:text-blue-600 transition"
                          title={product.isHidden ? "Показать товар" : "Скрыть товар"}
                        >
                          {product.isHidden ? <Icons.EyeOff size={14} /> : <Icons.Eye size={14} />}
                        </button>
                         <button 
                          onClick={(e) => deleteProduct(e, product)} 
                          className="p-1.5 bg-white/80 hover:bg-red-50 rounded-lg shadow-sm text-slate-400 hover:text-red-600 transition"
                          title="Удалить товар"
                        >
                          <Icons.Trash size={14} />
                        </button>
                      </div>
                      <img src={product.imageUrl} className="w-20 h-20 rounded-xl object-cover bg-slate-100" alt="" />
                      <div className="flex-1 min-w-0">
                        <div className="flex justify-between items-start pr-14">
                          <h3 className="font-bold text-sm truncate">{product.name} {product.isHidden && <span className="text-[10px] text-slate-400 font-normal">(Скрыт)</span>}</h3>
                          
                        </div>
                        <button onClick={() => openProductModal(product)} className="text-xs text-blue-600 hover:underline mt-0.5 flex items-center gap-1">
                            <Icons.Edit size={12} /> Ред.
                          </button>
                        <div className="mt-2 space-y-1 text-xs">
                          <div className="flex justify-between">
                            <span className="text-slate-400">Склад:</span>
                            <span className={`font-bold ${product.stock < 5 ? "text-red-500" : "text-slate-800"}`}>{product.stock} шт.</span>
                          </div>
                          <div className="flex justify-between">
                            <span className="text-slate-400">Продажа:</span> <span className="font-bold">{product.sellPrice} ₸</span>
                          </div>
                          <div className="flex justify-between pt-1 border-t border-dashed">
                            <span className="text-slate-400">Маржа:</span> <span className="text-emerald-600">+{product.sellPrice - product.costPrice}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </main>

              {/* MODALS (Admin) */}
              <Modal isOpen={isProductModalOpen} onClose={() => setIsProductModalOpen(false)} title={editingProduct ? "Редактировать товар" : "Новый товар"}>
                <div className="space-y-3">
                  <input placeholder="Название" className="w-full p-3 bg-slate-50 border rounded-xl text-sm" value={productForm.name} onChange={(e) => setProductForm({ ...productForm, name: e.target.value })} />
                  <input placeholder="Категория" className="w-full p-3 bg-slate-50 border rounded-xl text-sm" value={productForm.category} onChange={(e) => setProductForm({ ...productForm, category: e.target.value })} />
                  <div className="grid grid-cols-3 gap-3">
                    <div><label className="text-xs text-slate-500">Себест.</label><input type="number" className="w-full p-3 bg-slate-50 border rounded-xl text-sm" value={productForm.costPrice} onChange={(e) => setProductForm({ ...productForm, costPrice: Number(e.target.value) })} /></div>
                    <div><label className="text-xs text-slate-500">Цена</label><input type="number" className="w-full p-3 bg-slate-50 border rounded-xl text-sm" value={productForm.sellPrice} onChange={(e) => setProductForm({ ...productForm, sellPrice: Number(e.target.value) })} /></div>
                    <div><label className="text-xs text-slate-500 font-bold text-blue-600">Склад</label><input type="number" className="w-full p-3 bg-blue-50 border border-blue-200 rounded-xl text-sm font-bold" value={productForm.stock} onChange={(e) => setProductForm({ ...productForm, stock: Number(e.target.value) })} /></div>
                  </div>
                  <input placeholder="URL картинки" className="w-full p-3 bg-slate-50 border rounded-xl text-sm" value={productForm.imageUrl} onChange={(e) => setProductForm({ ...productForm, imageUrl: e.target.value })} />
                  <button onClick={saveProduct} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mt-2">Сохранить</button>
                </div>
              </Modal>

              <Modal isOpen={!!processingOrder} onClose={() => setProcessingOrder(null)} title="Обработка заказа">
                <div className="space-y-4">
                  <div className="p-4 bg-slate-50 rounded-xl text-sm text-slate-600 space-y-2">
                    <div className="flex justify-between"><span>Клиент:</span><span className="font-bold">{processingOrder?.customer.name}</span></div>
                    <div className="flex justify-between"><span>Телефон:</span><span className="font-bold">{processingOrder?.customer.phone}</span></div>
                    <div className="border-t border-slate-200 pt-2"><p className="text-xs text-slate-400 uppercase">Адрес / Комментарий:</p><p className="font-medium text-slate-800">{processingOrder?.customer.address || "—"}</p></div>
                  </div>
                  <div>
                    <label className="text-sm font-bold text-slate-700 block mb-1">Когда придет товар / Дата доставки?</label>
                    <input type="date" className="w-full p-3 border rounded-xl" value={adminOrderForm.deliveryDate} onChange={(e) => setAdminOrderForm({ ...adminOrderForm, deliveryDate: e.target.value })} />
                  </div>
                  <div>
                    <label className="text-sm font-bold text-slate-700 block mb-1">Комментарий для продавца</label>
                    <textarea className="w-full p-3 border rounded-xl" rows="3" value={adminOrderForm.comment} onChange={(e) => setAdminOrderForm({ ...adminOrderForm, comment: e.target.value })} placeholder="Например: задерживается на 2 дня"></textarea>
                  </div>
                  <div className="grid grid-cols-2 gap-3 pt-2">
                    <button onClick={() => saveOrderResolution("rejected")} className="py-3 rounded-xl text-red-600 bg-red-50 font-bold hover:bg-red-100">Отклонить</button>
                    <button onClick={() => saveOrderResolution("accepted")} className="py-3 rounded-xl text-white bg-emerald-500 font-bold hover:bg-emerald-600 shadow-lg shadow-emerald-200">Принять в работу</button>
                  </div>
                </div>
              </Modal>

              <Modal isOpen={!!selectedHistoryOrder} onClose={() => setSelectedHistoryOrder(null)} title={`Заказ #${selectedHistoryOrder?.id.slice(-4)}`}>
                <div className="space-y-5">
                   <div className="flex justify-between items-center">
                    <span className={`px-3 py-1 rounded-full text-sm font-bold ${STATUS_MAP[selectedHistoryOrder?.status]?.color || ""}`}>{STATUS_MAP[selectedHistoryOrder?.status]?.label}</span>
                    <span className="font-bold text-xl">{selectedHistoryOrder?.totalAmount.toLocaleString()} ₸</span>
                  </div>
                  <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-2 text-sm">
                    <div className="flex justify-between border-b border-slate-200 pb-2"><span className="text-slate-500">Клиент:</span><span className="font-bold text-slate-800">{selectedHistoryOrder?.customer.name}</span></div>
                    <div className="flex justify-between border-b border-slate-200 pb-2"><span className="text-slate-500">Телефон:</span><span className="font-bold text-slate-800">{selectedHistoryOrder?.customer.phone}</span></div>
                    <div><span className="text-slate-500 block mb-1">Адрес / Заметка:</span><div className="font-medium text-slate-800 bg-white p-2 rounded border border-slate-100">{selectedHistoryOrder?.customer.address || "—"}</div></div>
                  </div>
                  <div>
                    <h4 className="font-bold text-slate-700 mb-2">Товары в заказе:</h4>
                    <div className="space-y-2">
                      {selectedHistoryOrder?.items.map((item, idx) => (
                        <div key={idx} className="flex justify-between items-center p-3 bg-white border border-slate-100 rounded-xl text-sm shadow-sm">
                          <div className="flex flex-col"><span className="font-bold text-slate-700">{item.name}</span><span className="text-xs text-slate-400">{item.sellPrice.toLocaleString()} ₸ за шт.</span></div>
                          <div className="flex flex-col items-end"><span className="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full mb-1">x{item.quantity}</span><span className="font-bold text-slate-800">={(item.sellPrice * item.quantity).toLocaleString()} ₸</span></div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </Modal>

              <Modal isOpen={isExpenseModalOpen} onClose={() => setIsExpenseModalOpen(false)} title="Добавить Расход">
                <div className="space-y-4">
                  <input type="text" placeholder="Название" className="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl" value={newExpense.title} onChange={(e) => setNewExpense({ ...newExpense, title: e.target.value })} />
                  <input type="number" placeholder="Сумма" className="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl" value={newExpense.amount} onChange={(e) => setNewExpense({ ...newExpense, amount: e.target.value })} />
                  <button onClick={saveExpense} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">Сохранить</button>
                </div>
              </Modal>
            </div>
          );
        }

        if (view === "seller") {
          const filteredProducts = products.filter(
            (p) =>
              !p.isHidden &&
              (selectedCategory === "Все" || p.category === selectedCategory) &&
              p.name.toLowerCase().includes(sellerSearch.toLowerCase())
          );
          return (
            <div className="min-h-screen bg-slate-50 flex flex-col animate-fade-in">
              <header className="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-4 py-3 shadow-sm border-b border-slate-100">
                <div className="flex justify-between items-center mb-3">
                  <button onClick={handleLogout} className="p-2 hover:bg-red-50 hover:text-red-600 rounded-xl transition">
                    <Icons.LogOut />
                  </button>
                  <h1 className="font-bold text-lg text-center flex-1">Терминал Продавца</h1>
                  <div className="text-xs text-slate-400">{currentUser?.email}</div>
                </div>
                <div className="flex bg-slate-100 p-1 rounded-xl mb-3">
                  <button onClick={() => setSellerTab("catalog")} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${sellerTab === "catalog" ? "bg-white shadow text-slate-800" : "text-slate-500"}`}>Каталог</button>
                  <button onClick={() => setSellerTab("orders")} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${sellerTab === "orders" ? "bg-white shadow text-slate-800" : "text-slate-500"}`}>Мои Заказы</button>
                </div>
                {sellerTab === "catalog" && (
                  <>
                    <div className="relative mb-3">
                      <Icons.Search className="absolute left-3 top-2.5 text-slate-400" size={16} />
                      <input type="text" className="w-full bg-slate-100 pl-9 pr-4 py-2 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Найти товар..." value={sellerSearch} onChange={(e) => setSellerSearch(e.target.value)} />
                    </div>
                    <div className="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
                      {categories.map((cat) => (
                        <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-3 py-1.5 rounded-full text-xs whitespace-nowrap font-medium transition-all ${selectedCategory === cat ? "bg-slate-800 text-white" : "bg-white border border-slate-200 text-slate-600"}`}>{cat}</button>
                      ))}
                    </div>
                  </>
                )}
              </header>
              <main className="flex-1 p-4 pb-32 overflow-y-auto">
                {sellerTab === "catalog" ? (
                  <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                    {isLoading ? <div className="col-span-full text-center text-slate-400">Загрузка товаров...</div> : null}
                    {filteredProducts.map((product) => {
                      const inCart = cart.find((c) => c.id === product.id);
                      const isOutOfStock = product.stock <= 0;
                      return (
                        <div key={product.id} className={`bg-white p-3 rounded-2xl shadow-sm border border-slate-100 flex flex-col h-full animate-scale-up ${isOutOfStock ? "opacity-75" : ""}`}>
                          <div className="h-28 mb-3 rounded-xl overflow-hidden bg-slate-100 relative">
                            <img src={product.imageUrl} className="w-full h-full object-cover" alt="" />
                            {isOutOfStock && <div className="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-xs font-bold">НЕТ В НАЛИЧИИ</div>}
                          </div>
                          <h3 className="font-bold text-slate-800 text-sm leading-tight">{product.name}</h3>
                          <p className="text-[10px] text-slate-500 mt-1">Остаток: {product.stock} шт</p>
                          <div className="mt-auto pt-3 flex items-center justify-between">
                            <span className="font-bold text-blue-600">{product.sellPrice} ₸</span>
                            {!isOutOfStock ? (
                              inCart ? (
                                <div className="flex items-center gap-2 bg-slate-100 rounded-lg p-1">
                                  <button onClick={() => updateQuantity(product.id, -1)} className="p-1 bg-white rounded shadow-sm"><Icons.Minus size={12} /></button>
                                  <span className="text-xs font-bold w-3 text-center">{inCart.quantity}</span>
                                  <button onClick={() => updateQuantity(product.id, 1)} className="p-1 bg-white rounded shadow-sm"><Icons.Plus size={12} /></button>
                                </div>
                              ) : (
                                <button onClick={() => addToCart(product)} className="bg-blue-50 text-blue-600 p-1.5 rounded-lg"><Icons.Plus size={16} /></button>
                              )
                            ) : (
                              <button disabled className="bg-slate-100 text-slate-400 p-1.5 rounded-lg cursor-not-allowed"><Icons.X size={16} /></button>
                            )}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                ) : (
                  <div className="space-y-4">
                    {orders.length === 0 && <div className="text-center text-slate-400 mt-10">История заказов пуста</div>}
                    {orders.map((order) => (
                      <div key={order.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                        <div className="flex justify-between items-start mb-3">
                          <div className="flex gap-2">
                            <span className={`text-xs font-bold px-2 py-1 rounded-full ${STATUS_MAP[order.status].color}`}>{STATUS_MAP[order.status].label}</span>
                            <span className="text-xs bg-slate-100 px-2 py-1 rounded flex items-center gap-1">{PAYMENT_METHODS[order.paymentMethod]?.label}</span>
                          </div>
                          <p className="font-bold">{order.totalAmount.toLocaleString()} ₸</p>
                        </div>
                        <div className="bg-slate-50 p-3 rounded-xl mb-3 text-sm">
                          <p className="font-semibold text-slate-700 mb-1">Товары:</p>
                          {order.items.map((i, ix) => (
                            <div key={ix} className="flex justify-between items-center text-xs text-slate-500 border-b border-slate-200 last:border-0 py-1">
                              <span className="font-medium text-slate-700">{i.name}</span>
                              <div className="flex items-center gap-2">
                                <span className="text-[10px] bg-slate-100 px-1 rounded">{i.sellPrice} ₸ x {i.quantity}</span>
                                <span className="font-bold text-slate-800">={(i.sellPrice * i.quantity).toLocaleString()} ₸</span>
                              </div>
                            </div>
                          ))}
                        </div>
                        {(order.ownerResponse?.deliveryDate || order.ownerResponse?.comment) && (
                          <div className="border-t pt-3 mt-2">
                            <p className="text-xs font-bold text-slate-500 uppercase mb-1">Ответ владельца:</p>
                            {order.ownerResponse.deliveryDate && <div className="flex items-center gap-2 text-sm text-indigo-600 font-medium mb-1"><Icons.Truck size={16} /> Прибудет: {order.ownerResponse.deliveryDate}</div>}
                            {order.ownerResponse.comment && <div className="text-xs text-slate-600 bg-slate-100 p-2 rounded-lg"><Icons.Message size={14} className="inline mr-1" /> {order.ownerResponse.comment}</div>}
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                )}
              </main>
              {cart.length > 0 && sellerTab === "catalog" && (
                <div className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-200 p-4 pb-6 shadow-2xl z-40 animate-slide-in">
                  <div className="flex items-center justify-between mb-4">
                    <p className="text-2xl font-extrabold text-slate-800">{cart.reduce((sum, i) => sum + i.sellPrice * i.quantity, 0).toLocaleString()} ₸</p>
                    <span className="text-sm text-slate-500 bg-slate-100 px-2 py-1 rounded-lg">{cart.reduce((sum, i) => sum + i.quantity, 0)} шт.</span>
                  </div>
                  <button onClick={() => setIsCheckoutOpen(true)} className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-blue-200 flex justify-center items-center gap-2">
                    К оформлению <Icons.Check />
                  </button>
                </div>
              )}
              <Modal isOpen={isCheckoutOpen} onClose={() => setIsCheckoutOpen(false)} title="Оформление">
                <div className="space-y-3">
                  <input type="text" placeholder="Имя клиента" className="w-full bg-slate-50 border p-3 rounded-xl" value={customerForm.name} onChange={(e) => setCustomerForm({ ...customerForm, name: e.target.value })} />
                  <input type="tel" placeholder="Телефон" className="w-full bg-slate-50 border p-3 rounded-xl" value={customerForm.phone} onChange={(e) => setCustomerForm({ ...customerForm, phone: e.target.value })} />
                  <div>
                    <label className="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block">Способ оплаты</label>
                    <div className="grid grid-cols-3 gap-2">
                      {["kaspi", "cash", "card"].map((method) => (
                        <button key={method} onClick={() => setCustomerForm({ ...customerForm, paymentMethod: method })} className={`p-2 rounded-xl border text-sm font-medium flex flex-col items-center gap-1 transition ${customerForm.paymentMethod === method ? "bg-blue-50 border-blue-500 text-blue-700" : "bg-white border-slate-200 text-slate-600"}`}>
                          {method === "kaspi" && <Icons.CreditCard size={20} />}
                          {method === "cash" && <Icons.Banknote size={20} />}
                          {method === "card" && <Icons.CreditCard size={20} />}
                          {PAYMENT_METHODS[method].label}
                        </button>
                      ))}
                    </div>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-500 uppercase ml-1">Нужно доставить к:</label>
                    <input type="date" className="w-full bg-slate-50 border p-3 rounded-xl mt-1" value={customerForm.targetDate} onChange={(e) => setCustomerForm({ ...customerForm, targetDate: e.target.value })} />
                  </div>
                  <textarea placeholder="Адрес / Комментарий" className="w-full bg-slate-50 border p-3 rounded-xl resize-none h-20" value={customerForm.address} onChange={(e) => setCustomerForm({ ...customerForm, address: e.target.value })} />
                  <button onClick={confirmOrder} className="w-full bg-emerald-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-emerald-200 mt-2">Подтвердить заказ</button>
                </div>
              </Modal>
            </div>
          );
        }
        return null;
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<CRMSystem />);
    </script>
  </body>
</html>
